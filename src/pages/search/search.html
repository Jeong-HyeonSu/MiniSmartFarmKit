<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search the Plants"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item.Name)" *ngFor="let item of currentItems">
      <h2>{{item.Name}}</h2>
    </button>
  </ion-list>
</ion-content>
