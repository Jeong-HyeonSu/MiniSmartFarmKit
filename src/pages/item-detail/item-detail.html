<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding *ngFor="let item of item">
    <h2>{{item.Name}}</h2>
    <p>{{item.description}}</p>
  </div>

  <div>
    <button ion-button color="primary" block (click)="setPlant()">Set as 'My Plant'</button>
  </div>
  <div>
    <button ion-button color="danger" block (click)="deletePlant()">Delete from 'My Plant'</button>
  </div>

  
</ion-content>
