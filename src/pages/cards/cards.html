<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-content no-padding>
      <ion-item>
        <h1>Set Plant</h1>
        <button ion-button clear icon-left item-end (click)="setPlant()">
          <ion-icon name='arrow-forward' large></ion-icon>
        </button>
      </ion-item>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="secondary" clear small icon-start>
          <ion-icon name='flower' item-right></ion-icon>
          Flowers
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>

      <ion-card-content no-padding>
        <ion-item>
          <h1>Engines</h1>
          <button ion-button clear icon-left item-end (click)="setEngines()">
            <ion-icon name='arrow-forward' large></ion-icon>
          </button>
        </ion-item>
  
      </ion-card-content>
  
      <ion-row>
        <ion-col>
          <button ion-button color="danger" clear small icon-start>
            <ion-icon name='cog' item-right></ion-icon>
            Engines
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
